<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="app__subs__container">
        <div class="subs"></div>
      </div>
      <div class="app__webcam">
        <a-scene
          mindar-face
          embedded
          color-space="sRGB"
          renderer="colorManagement: true, physicallyCorrectLights"
          vr-mode-ui="enabled: false"
          device-orientation-permission-ui="enabled: false"
        >
          <a-assets>
            <a-asset-item
              id="hand"
              response-type="arraybuffer"
              src="./assets/hand-animated.glb"
            ></a-asset-item>
          </a-assets>

          <a-camera active="false" position="0 0 0"></a-camera>
          <a-entity mindar-face-target="anchorIndex: 356">
            <a-gltf-model
              visible="false"
              id="model"
              gltf-model="#hand"
              scale="0.1 0.1 0.1"
              position=".5 0 0"
              rotation="90 180 0"
            ></a-gltf-model>
            <!-- loop infinite if needed -->
          </a-entity>
        </a-scene>
      </div>
      <div class="app__modal">
        <div class="app__modal__controls">
          <div class="button round button--start">🎙️</div>
          <div class="button round button--stop disabled">🛑</div>
          <div class="button round button--subs"><span class="button--cross">❌</span>💬</div>
        </div>
      </div>
    </div>
    <script src="./js/asr.js"></script>
    <!-- <script src="./js/draggable.js"></script> -->
  </body>
</html>
