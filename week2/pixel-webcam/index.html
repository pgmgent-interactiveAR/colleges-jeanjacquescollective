<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<div class="display-cover">
    <video autoplay id="video" class="hidden"></video>
    <canvas class="hidden"></canvas>

    <div class="video-options">
        <select name="" id="" class="custom-select">
            <option value="">Select camera</option>
        </select>
    </div>

    <img class="screenshot-image hidden" alt="">

    <div class="controls">
        <button class="button-play play" title="Play">&#x1F3A5</button>
        <button class="button-pause pause hidden" title="Pause">II</button>
        <button class="button-screenshot screenshot hidden" title="ScreenShot">&#x1F4F7</button>
    </div>
    <div>
        <canvas class="canvas canvas-start" id="canvas-start"></canvas>
        <canvas class="canvas canvas-effect" id="canvas-effect"></canvas>
    </div>
</div>
<script type="module" src="./js/app.js"></script>
</body>
</html>
