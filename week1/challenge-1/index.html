<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>Markers</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="splash">
      <div class="loading"></div>
      <br />
      <ul>
        <li>Point your camera to the marker</li>
        <li>Enjoy</li>
      </ul>
    </div>
    <div class="controls">
      <button id="btn-attack" class="btn glass-button">Attack</button>
      <button id="btn-move" class="btn glass-button">Move</button>
    </div>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="eagle" src="./Eagle.glb"></a-asset-item>
      </a-assets>
      <a-entity
            id="eagle-model"
          gltf-model="#eagle"
          scale="0.1 0.1 0.1"
          position="0 0 -4"
          animation-mixer="clip:fly; loop:infinite; timeScale: .3; crossFadeDuration: 2;"
        ></a-entity>
      <a-marker type="hiro">
        <a-entity
          id="eagle-model"
          gltf-model="#eagle"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer="clip:fly; loop:infinite; timeScale: .3; crossFadeDuration: 2;"
        ></a-entity>
      </a-marker>
      <a-entity camera position="0 0 0"></a-entity>
      <a-entity shadow="cast: true"></a-entity>
    </a-scene>

    <script src="./js/App.js"></script>
  </body>
</html>
