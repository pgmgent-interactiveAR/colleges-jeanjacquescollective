<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets>
	<a-asset-item id="glassesModel" src="./glasses.glb"></a-asset-item>
    <a-asset-item id="headModel" src="./headOccluder.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 195">
        <a-gltf-model mindar-face-occluder position="0 -0.3 0"rotation="0 0 0" scale="0.1 0.1 0.1" src="#headModel"></a-gltf-model>
        
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 195">
	<a-gltf-model rotation="-20 0 0" position="0 0 -.1" scale="7 7 7" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
