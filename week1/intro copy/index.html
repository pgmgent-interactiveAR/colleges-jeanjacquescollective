<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- change for line -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        a-scene{
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
        <a-scene>
        <a-assets>
            <a-asset-item id="tree" response-type="arraybuffer" src="./untitled.glb"></a-asset-item>
          </a-assets>
          <!-- <a-entity gltf-model="#tree" scale="0.5 0.5 0.5" animation-mixer="clip:attack1; loop:infinite; timeScale: 5; crossFadeDuration: 1;"></a-entity> -->
      <a-marker preset="hiro">
        <a-gltf-model gltf-model="#tree" scale="0.5 0.5 0.5"  animation-mixer="clip:attack2; loop:infinite; timeScale: .1; crossFadeDuration: 1;"></a-gltf-model>
    </a-marker>
      <a-entity camera position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
